  <div class="form">
    <h1 class="formTitle">Formularz rejestracyjny</h1>
    <form onsubmit="handleOnSubmit()" action="report.html" method="get">
      <div class="inputBox">
        <label for="name" class="fieldLabel">Imię *</label>
        <input type="text" name="name" id="name"/>
        <span class="error"></span>
      </div>
      <div class="inputBox">
        <label for="surname" class="fieldLabel">Nazwisko *</label>
        <input type="text" name="surname" id="surname"/>
        <span class="error"></span>
      </div>
      <div class="inputBox">
        <label for="idNumber" class="fieldLabel">Numer dowodu osobistego *</label>
        <input type="text" name="idNumber" id="idNumber"/>
        <span class="error"></span>
      </div>
      <div class="inputBox">
        <label for="numberOfNights" class="fieldLabel">Liczba nocy *</label>
        <input type="number" name="numberOfNights" id="numberOfNights"/>
        <span class="error"></span>
      </div>
      <div class="inputBox">
        <label for="depositPin" class="fieldLabel">Kod PIN *</label>
        <input type="password" autocomplete="off" name="depositPin" id="depositPin"/>
        <span class="error"></span>
      </div>
      <div class="inputBox fieldset" id="genderType">
        <label for="gender" class="fieldLabel">Płeć</label>
        <fieldset role="radiogroup" id="gender">
          <div class="radio-option">
            <label for="man-option" class="optionLabel">Mężczyzna</label>
            <input type="radio" name="gender" value="man" id="man-option"/>
          </div>
          <div class="radio-option">
            <label for="woman-option" class="optionLabel">Kobieta</label>
            <input type="radio" name="gender" checked value="woman" id="woman-option"/>
          </div>
        </fieldset>
      </div>
      <div class="inputBox date">
        <label for="dateOfBirth" class="fieldLabel">Data urodzenia *</label>
        <input type="date" name="dateOfBirth" id="dateOfBirth"/>
        <span class="error"></span>
      </div>
      <div class="inputBox">
        <label for="email" class="fieldLabel">Email *</label>
        <input type="email" name="email" id="email"/>
        <span class="error"></span>
      </div>
      <div class="inputBox fieldset">
        <label for="extraServices" class="fieldLabel">Dodatkowe usługi</label>
        <fieldset role="group" id="extraServices">
          <div class="checkbox-option">
            <label for="breakfast-option" class="optionLabel">Śniadanie</label>
            <input type="checkbox" name="extraServices" value="breakfast" id="breakfast-option" checked/>
          </div>
          <div class="checkbox-option">
            <label for="dinner-option" class="optionLabel">Kolacja</label>
            <input type="checkbox" name="extraServices" value="dinner" id="dinner-option"/>
          </div>
          <div class="checkbox-option">
            <label for="wifi-option" class="optionLabel">Wi-Fi</label>
            <input type="checkbox" name="extraServices" value="wi-fi" id="wifi-option"/>
          </div>
          <div class="checkbox-option">
            <label for="parking-option" class="optionLabel">Parking</label>
            <input type="checkbox" name="extraServices" value="parking" id="parking-option"/>
          </div>
          <div class="checkbox-option">
            <label for="pool-option" class="optionLabel">Basen</label>
            <input type="checkbox" name="extraServices" value="pool" id="pool-option"/>
          </div>
          <div class="checkbox-option">
            <label for="gym-option" class="optionLabel">Siłownia</label>
            <input type="checkbox" name="extraServices" value="gym" id="gym-option"/>
          </div>
          <div class="checkbox-option">
            <label for="spa-option" class="optionLabel">Spa</label>
            <input type="checkbox" name="extraServices" value="spa" id="spa-option"/>
          </div>
          <div class="checkbox-option">
            <label for="sauna-option" class="optionLabel">Sauna</label>
            <input type="checkbox" name="extraServices" value="sauna" id="sauna-option"/>
          </div>
        </fieldset>
      </div>
      <div class="inputBox terms">
        <label for="terms" class="fieldLabel">
          Oświadczam, że zapoznałem(am) się z regulaminem hotelu i akceptuję jego
          postanowienia. Zobowiązuję się przestrzegać wszystkich obowiązujących zasad i regulacji.*
        </label>
        <input type="checkbox" name="terms" id="terms"/>
        <span class="error"></span>
      </div>
      <div class="inputBox">
        <input type="submit" name="submitForm" value="Wyślij" id="submitButton"/>
      </div>
    </form>
